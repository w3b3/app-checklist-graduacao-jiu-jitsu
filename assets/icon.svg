<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient with BJJ blue -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beltGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>

  <!-- Belt shape -->
  <rect x="162" y="462" width="700" height="100" fill="url(#beltGradient)" rx="20"/>

  <!-- Belt knot -->
  <circle cx="512" cy="512" r="80" fill="#1F2937" opacity="0.9"/>
  <circle cx="512" cy="512" r="60" fill="url(#beltGradient)"/>

  <!-- BJJ text -->
  <text x="512" y="370" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="white" text-anchor="middle">BJJ</text>

  <!-- Checklist icon - checkmarks -->
  <g transform="translate(512, 700)">
    <!-- Check 1 -->
    <path d="M -80,-20 L -65,-5 L -40,-30" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Check 2 -->
    <path d="M -10,-20 L 5,-5 L 30,-30" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Check 3 -->
    <path d="M 60,-20 L 75,-5 L 100,-30" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  </g>
</svg>
